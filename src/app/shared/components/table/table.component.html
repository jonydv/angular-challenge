<div class="table-responsive mt-5">
  <table class="table table-striped table-hover" *ngIf="users">
    <thead class="table-dark">
      <tr>
        <th *ngFor="let head of usersTableHeads" scope="col">{{ head }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <th scope="row">{{ u.id }}</th>
        <td>{{ u.name }}</td>
        <td>{{ u.username }}</td>
        <td>
          <button
            class="btn btn-outline-primary"
            [routerLink]="['/users', u.id]"
          >
            Ver
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <table class="table table-striped table-hover" *ngIf="posts">
    <thead class="table-dark">
      <tr>
        <th *ngFor="let head of postsTableHeads" scope="col">{{ head }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of posts">
        <th scope="row">{{ p.id }}</th>
        <td>{{ p.userId }}</td>
        <td>{{ p.title }}</td>
        <td>
          <button
            class="btn btn-outline-primary"
            [routerLink]="['/posts', p.id]"
          >
            Ver
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <table class="table table-striped table-hover" *ngIf="albums">
    <thead class="table-dark">
      <tr>
        <th *ngFor="let head of albumsTableHeads" scope="col">{{ head }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of albums">
        <th scope="row">{{ a.id }}</th>
        <td>{{ a.userId }}</td>
        <td>{{ a.title }}</td>
        <td>
          <button
            class="btn btn-outline-primary"
            [routerLink]="['/albums', a.id]"
          >
            Ver
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <table class="table table-striped table-hover" *ngIf="todos">
    <thead class="table-dark">
      <tr>
        <th *ngFor="let head of todosTableHeads" scope="col">{{ head }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of todos">
        <th scope="row">{{ t.id }}</th>
        <td>{{ t.userId }}</td>
        <td>{{ t.title }}</td>
        <td>
          <div class="form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              [checked]="t.completed"
            />
          </div>
        </td>
        <td>
          <button
            class="btn btn-outline-primary"
            [routerLink]="['/todos', t.id]"
          >
            Ver
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
