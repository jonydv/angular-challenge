<div class="container-fluid mt-4">
  <div class="card" *ngIf="post">
    <div class="card-body">
      <h5 class="card-title">Post</h5>
      <h5 class="card-title mb-2 text-muted">
        {{ post.title | titlecase }}
      </h5>
      <p class="card-text">{{ post.body }}</p>
      <button class="btn btn-outline-info m-2" (click)="setShowUser()">
        <i class="far fa-user"></i> Usuario
      </button>
      <button class="btn btn-outline-warning m-2" (click)="setShowComments()">
        <i class="far fa-comments"></i> Comentarios
      </button>
    </div>
  </div>

  <app-user-card [user]="post.user" *ngIf="showUser"></app-user-card>
  <app-user-comment
    [comments]="post.comments"
    *ngIf="showComments"
  ></app-user-comment>
</div>
